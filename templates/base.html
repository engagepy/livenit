
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LivenIT - Fun and Productive Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #000;
        color: #fff;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .container {
        max-width: 960px;
      }
      .flash-message {
        color: #fff;
        margin-bottom: 10px;
        font-family: inherit;
        white-space: pre-line;
      }
      .alert-success {
        background: rgba(40, 167, 69, 0.2);
        border: 1px solid rgba(40, 167, 69, 0.3);
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container mt-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
              <div class="flash-message">
                {{ message | safe | replace('\n', '<br>') }}
              </div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <footer class="text-center">
      <p style="color: #14cff5">
        <strong>-</strong> Powered by ZP | Made in ðŸ‡®ðŸ‡³
      </p>
      <p style="color: #eb6c0c">
        <b>Join the <a href="{{url_for('user')}}" style="text-decoration:none; color: orange">Community</a></b>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
