
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LivenIT - Fun and Productive Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #000;
        color: #fff;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .container {
        max-width: 960px;
      }
      .flash-message {
        background: linear-gradient(145deg, #1a1a1a, #252525);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 2rem;
        margin-bottom: 20px;
        border-radius: 15px;
        position: relative;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .flash-message:hover {
        border-color: #14cff5;
      }
      .alert-dismissible .close {
        position: absolute;
        right: 15px;
        top: 15px;
        padding: 8px 12px;
        color: #14cff5;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .alert-dismissible .close:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
    <footer class="text-center">
      <p style="color: #14cff5">
        <strong>-</strong> Powered by ZP | Made in ðŸ‡®ðŸ‡³
      </p>
      <p style="color: #eb6c0c">
        <b>Join the <a href="{{url_for('user')}}" style="text-decoration:none; color: orange">Community</a></b>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
