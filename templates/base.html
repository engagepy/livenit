
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LivenIT - Fun and Productive Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #000;
        color: #fff;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .container {
        max-width: 960px;
      }
      .flash-message {
        background: rgba(26, 26, 26, 0.95);
        border: 1px solid #14cff5;
        color: #14cff5;
        padding: 1.5rem 2rem;
        margin: 1rem 0.5rem;
        border-radius: 12px;
        position: relative;
        font-size: 1rem;
        line-height: 1.6;
        letter-spacing: 0.3px;
        box-shadow: 0 8px 32px rgba(20, 207, 245, 0.15);
        backdrop-filter: blur(10px);
      }
      .flash-message:hover {
        border-color: #14cff5;
        box-shadow: 0 8px 32px rgba(20, 207, 245, 0.25);
      }
      .flash-message .close {
        position: absolute;
        right: 12px;
        top: 12px;
        padding: 8px;
        color: #14cff5;
        background: rgba(20, 207, 245, 0.1);
        border: 1px solid rgba(20, 207, 245, 0.2);
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flash-message .close:hover {
        background: rgba(20, 207, 245, 0.2);
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
    <footer class="text-center">
      <p style="color: #14cff5">
        <strong>-</strong> Powered by ZP | Made in ðŸ‡®ðŸ‡³
      </p>
      <p style="color: #eb6c0c">
        <b>Join the <a href="{{url_for('user')}}" style="text-decoration:none; color: orange">Community</a></b>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
